<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adachi Jisho</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <style>
        /* Basic Reset and Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Header Styling */
        .header {
            padding: 60px 20px;
            background-image: url('bg.png');
	    background-repeat: repeat;
            color: white;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin: 0 0 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Container for content */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Section Styling */
        .section {
            background: #fff;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
        }

        .section h2 {
            color: #1abc9c;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 10px;
	    text-align: center;
	    color: #2596be;
	    font-weight: 900;
        }

        /* Footer Styling */
        .footer {
            padding: 20px;
            background: #2596be;
            color: white;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        /* Simple link styling */
        a {
            color: #1abc9c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
		.logo {
		    max-width: 420px;
		    width: 100%;
		    height: auto;
		}
		@media (max-width: 600px) {
    .logo {
        max-width: 240px;
    }
}
    </style>
</head>
<body>

    <div class="header">
        <h1>
    <img src="DittoAdachi.png" class="logo">
</h1>
    <p>Essential Japanese Vocabulary (Updated Every 24 Hours.)</p>
	<p>必須日本語語彙（24時間ごとに更新）</p>
    </div>

    <div class="container">
        <div class="section">
            <h2 style="text-align: center; color: #2596be;font-weight: 900;">Word of the Day</h2>
		<h1 id="kanji" style="font-size:60px; margin-bottom: 0;"></h1>
		<p id="romaji" style="margin-top: 0;"></p>
		<p id="enunciation"></p>
		<p id="definition"></p>

        </div>

        <div class="section">
            <h2>Countdown to Next Word</h2>
            <ul>          
   	 <div class="date" id="currentDate"></div>
   	 <div class="time" id="currentTime"></div>
    	<div class="countdown" id="countdown"></div>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>Vocabulary by: Mme Adachi</p>
	<p>CSS, HTML, & Graphics by: James H</p>
    </div>
<script>
function updateClock() {
    const now = new Date();

    document.getElementById("currentDate").textContent =
        now.toLocaleDateString(undefined, {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });

    document.getElementById("currentTime").textContent =
        now.toLocaleTimeString();

    const tomorrow = new Date(now);
    tomorrow.setHours(24, 0, 0, 0);

    const diff = tomorrow - now;

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
        `Time until tomorrow: ${hours}h ${minutes}m ${seconds}s`;
}

async function loadWordOfTheDay() {
    const response = await fetch("JapaneseWordofDayData.csv");
    const text = await response.text();

    const rows = text.trim().split("\n").slice(1);
    const words = rows.map(row => {
        const [day, kanji, romaji, enunciation, definition] = row.split(",");
        return { kanji, romaji, enunciation, definition };
    });

    const startDate = new Date("2026-01-13");
    const today = new Date();
    const dayIndex = Math.abs(
        Math.floor((today - startDate) / (1000 * 60 * 60 * 24))
    ) % words.length;

    const word = words[dayIndex];

    document.getElementById("kanji").textContent = word.kanji;
    document.getElementById("romaji").textContent = `Romaji: ${word.romaji}`;
    document.getElementById("enunciation").textContent = `Enunciation: ${word.enunciation}`;
    document.getElementById("definition").textContent = `Definition: ${word.definition}`;
}

updateClock();
setInterval(updateClock, 1000);
loadWordOfTheDay();
</script>
